<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Travel</title>
</head>
<body>
    <h1 id="travel"> Travel in time </h1>
    <p id="rules">See what the biggest thing was that happened in culture, sports, art and politics in any year you'd like.</p>
    <p id="time">Enter the year you want to travel to below: (For b.c enter negative number.)</p>
    <input id="myinput" type="number">
    <button id="mybtn">Travel</button>
    <p id="result"></p>
    <button id="resetBTN">Travel again</button>
    <p id="Loading"></p>
    <script src="year.js"></script>
</body>
</html>
